# Test against this version of nodejs
environement:
  matrix:
    # node.js
    - nodejs_version: "6"

# Install scripts. (run after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # Install modules
  - npm install
  
# Post-Install test scripys
test_script:
  # Output useful info for debugging
  - node --version
  - npm --version
  # Run tests
  - npm test
  
# Don't actualy build
build: off
